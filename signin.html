<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #eaeaea;
          display: flex;
          justify-content: center;
          padding: 50px;
        }
        .container {
          background-color: white;
          padding: 30px;
          width: 350px;
          box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
          text-align: center;
          margin-bottom: 20px;
        }
        .logo img {
          width: 100px;
        }
        h1 {
          font-size: 24px;
          margin-bottom: 15px;
        }
        label {
          font-size: 14px;
          font-weight: bold;
        }
        input[type="text"] {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          margin-bottom: 15px;
          border: 1px solid #888;
          border-radius: 3px;
        }
        button {
          width: 100%;
          background-color: #f0c14b;
          border: 1px solid #a88734;
          padding: 10px;
          cursor: pointer;
          font-weight: bold;
        }
        .help {
          font-size: 12px;
          margin-top: 15px;
        }
        .help a {
          color: #0066c0;
          text-decoration: none;
        }
        .signup {
          margin-top: 20px;
          font-size: 14px;
          text-align: center;
        }
      </style>

    </head>
<body>
    <div class="container">
        <div class="logo">
          <img src="https://tse1.mm.bing.net/th?id=OIP.dLl9UyA6y1GTydI-npnoygHaHv&pid=Api&P=0&h=180" alt="Amazon">
        </div>
        <h1>Sign-In</h1>
        <form>
          <label for="email">Email or mobile phone number</label>
          <input type="text" id="email" name="email" required />
          <button type="submit">Continue</button>
        </form>
        <div class="help">
          <a href="#">Need help?</a>
        </div>
        <hr />
        <div class="signup">
          New to Amazon? <br />
          <a href="#">Create your Amazon account</a>
        </div>
      </div>
</body>
</html>
